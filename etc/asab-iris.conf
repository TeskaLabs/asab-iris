[library]
providers=./library

[smtp]
# Configure the SMTP server to be used for outgoing emails
host=smtp.example.com
user=admin
password=password
from=info@example.com
ssl=no
starttls=yes
subject=Mail from ASAB Iris
validate_certs=false   # DEV-ONLY: skip TLS cert verification. Connection is encrypted but NOT trusted; vulnerable to MITM.

cert_bundle=           # Path to CA bundle (PEM) used when validate_certs=true.
                       # Needed for self-signed/internal CAs (put your CA/chain here).
                       # Leave empty to use system trust store.
                       # Ignored if validate_certs=false.


[slack]
# Configure the integration with Slack
token=xoxb-111111111111-2222222222222-3333333333333
channel=general

[msteams]
# Configure the integration with Microsoft Teams
webhook_url=https://yourcompany.webhook.office.com/webhookb2/xxxxxx-xxxx-xxx-xxx-xxxx@xxxxx-xxxx-xxx-xxx-xxxx/IncomingWebhook/xxxxx/xxx-xxx-xxx-xxx-xxxxx

[sms]
login=your_smsbrana_login
password=your_smsbrana_password
timestamp_format=%Y%m%dT%H%M%S
api_url=https://api.smsbrana.cz/smsconnect/http.php
